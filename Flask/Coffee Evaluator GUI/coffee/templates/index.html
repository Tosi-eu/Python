<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Qualidade de Café</title>
</head>
<body>
    <h1>Previsão de Qualidade de Café</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json" required><br><br>
        <button type="submit">Prever Qualidade</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if predicted_quality %}
        <h2>Resultado da Previsão:</h2>
        <ul>
            {% for quality in predicted_quality %}
                <li>{{ quality }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
